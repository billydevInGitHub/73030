<!DOCTYPE html>
<html>
<body>

<p>Press any key on the keyboard in the input field to get the Unicode character code and the Unicode key code of the pressed key.</p>

<p><strong>Note:</strong> The keyCode property does not work on the onkeypress event for non-printable, function keys (like CAPS LOCK, CTRL, ESC, F12, etc.).</p>

<input type="text" size="50" onkeypress="uniKeyCode(event)" onkeydown="uniCharCode(event)"> 

<p>onkeypress - <span id="keyCode"></span></p>
<p>onkeydown - <span id="charCode"></span></p>

<script>
function uniCharCode(event) {
    var char = event.which || event.keyCode;
    document.getElementById("charCode").innerHTML = "The Unicode CHARACTER code is: " + char;
}

function uniKeyCode(event) {
    var key = event.which || event.keyCode;
    document.getElementById("keyCode").innerHTML = "The Unicode KEY code is: " + key;
}
</script>

</body>
</html>
