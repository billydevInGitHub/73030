<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td style="color: #ff00ff; background-color:#FFFFFF">Q</TD>
        <td style="background-color: #442244; color: #442244">Y</td>
        <td style="color: #FFFF00; background-color:#442244">A</td>
    </tr>
    <tr>
        <td style="color: #FFEEFE; background-color:#990000">Q</td>
        <td style="color: #FFFF00; background-color:#FF0">M</td>
        <td style="color: #000000; background-color:#FF7777">O</td>
    </tr>
    </tbody>
</table>
<script>
    function solution() {
        var table = document.getElementsByTagName("table")[0];
        var output = "";
        if (table) {
            for (var i = 0, row; row = table.rows[i]; i++) {
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop
                for (var j = 0, col; col = row.cells[j]; j++) {
                    //iterate through columns
                    // console.log(col.style.backgroundColor.toString());
                    // console.log( col.style.color.toString());
                    if (col.style.backgroundColor.toString() !== col.style.color.toString()) {
                        //columns would be accessed using the "col" variable assigned in the for loop
                        output += col.innerHTML;
                    }
                }
            }
            // console.log(output);

        }
        return output;
    }

    solution();
</script>
</body>
</html>
