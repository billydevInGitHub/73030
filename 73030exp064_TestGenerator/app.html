<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Test</title>
</head>
<body>

<script>

    function* fabonacci() {
        let [prev, curr] = [0, 1];
        for (; ;) {
            [prev, curr] = [curr, curr + prev];
            yield curr;
        }
    }

    for (let n of fabonacci()) {
        if (n > 1000) {
            break;
        }
        console.log(n);
    }
</script>
</body>
</html>
