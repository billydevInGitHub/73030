<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id='numbers'>
    <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span><span>11</span><span>12</span><span>13</span><span>14</span><span>15</span>
    <button id='btn' onclick='toggleEvenColor()'>Toggle even number highlighting</button>
</div>
<script>
    function testSpread(a, b, c) {
        console.log("sum is: "+(a + b + c));
    }

    function toggleEvenColor() {
        let spanElements = document.querySelectorAll('#numbers span:nth-child(2n)');
        //162pd79
        let arraySpanElements=Array.from(spanElements,(v,i)=>i);
        arraySpanElements.splice(2, 0, 30, 30, 30);
        //now we can use sort as it is array
        console.log(arraySpanElements);
        //use filter
        let arrayFiltered=arraySpanElements.map((item) => item + 10).filter((item)=>item>11);
        arrayFiltered.forEach((item) => console.log(item));
        for (let item of arrayFiltered) {
            console.log("in for..of item:" + item);
        }
        let arraySliced = arrayFiltered.slice(0, 3);
        console.log(arraySliced);
        let converted = arraySliced.map((n) => Number.parseInt(n));
        //using spread
        testSpread(...converted);
        spanElements.forEach(function(item) {
             item.style.backgroundColor = item.style.backgroundColor !== 'yellow' ? 'yellow' : 'red';  //works
            // item.style.backgroundColor = item.val() / 2 === 0 ? 'yellow' : 'transparent';
        });
    }
</script>
</body>
</html>
